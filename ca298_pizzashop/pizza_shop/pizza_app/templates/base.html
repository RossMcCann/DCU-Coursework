<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body style="background-color: F5F5F5; font-family: Urbanist, sans-serif;">
        <nav class="navbar navbar-expand-lg" style="height: 75px; background-color: 8A050C">
            <div class="container-fluid" style="background-color: 8A050C; height: 100%">
                <h3 class="d-flex align-items-center" style="color: F5F5F5; margin-right: 5px;">
                Ross's Pizzeria
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/" style="color: #F5F5F5;">Home</a>
                        <a class="nav-link" href="/signup" style="color: #F5F5F5;">Sign Up</a>
                        <a class="nav-link" href="/create" style="color: #F5F5F5;">Create a Pizza</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="/account" style="color: #F5F5F5;">Your Account</a>
                        {% else %}
                            <a class="nav-link" href="/login" style="color: #F5F5F5;">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
